<app-header></app-header>
<div class="yoga-container">
  <h1>Posturas de Yoga</h1>

  <div class="pose-grid">
    <!-- Mostrar las poses actuales en un diseño tipo grid -->
    <div class="pose-card" *ngFor="let pose of displayedPoses; let i = index">
      <img [src]="pose.image" alt="Imagen de la pose de yoga" />
      <h2>{{ pose.name }}</h2>
      <p>Respiraciones: {{ pose.breaths }}</p>
      <label>
        <input type="checkbox" [(ngModel)]="completedPoses[i]" />
        Completado
      </label>
    </div>
  </div>

  <!-- Contenedor para centrar el botón -->
  <div class="button-container">
    <button (click)="completeSet()">Siguiente Conjunto</button>
  </div>
</div>
