<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" (ngSubmit)="login()">
        <h2 class="title">Iniciar sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nombre de usuario" [(ngModel)]="loginUsername" name="loginUsername" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" [(ngModel)]="loginPassword" name="loginPassword" required />
        </div>
        <input type="submit" value="Ingresar" class="btn solid" [routerLink]="['/eleccion']" routerLinkActive="activa" />
        <p class="social-text">Conocé todas nuestras redes</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class='bx bxl-instagram-alt'></i>
          </a>
          <a href="#" class="social-icon">
            <i class='bx bxl-tiktok'></i>
          </a>
          <a href="#" class="social-icon">
            <i class='bx bxl-twitter'></i>
          </a>
        </div>
      </form>
      <form class="sign-up-form" (ngSubmit)="register()">
        <h2 class="title">Registrarse</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nombre de usuario" [(ngModel)]="registerUsername" name="registerUsername" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" [(ngModel)]="registerPassword" name="registerPassword" required />
        </div>
        <button type="submit" class="boton-registrarse">Registrarse</button>
        <p class="social-text">Conocé todas nuestras redes</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class='bx bxl-instagram-alt'></i>
          </a>
          <a href="#" class="social-icon">
            <i class='bx bxl-tiktok'></i>
          </a>
          <a href="#" class="social-icon">
            <i class='bx bxl-twitter'></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿No tenés cuenta?</h3>
        <p>No esperes más, creá la tuya.</p>
        <button class="btn transparent" id="sign-up-btn">Registrarse</button>
      </div>
      <img src="img/timmy.png" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>¿Ya tenés una cuenta?</h3>
        <p>Entonces no crees otra, ingresá con la tuya.</p>
        <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
      </div>
      <img src="img/luz.png" class="image" alt="" />
    </div>
  </div>
</div>
