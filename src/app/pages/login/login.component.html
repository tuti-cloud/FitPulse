<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Iniciar sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <input type="submit" value="Ingresar" class="btn solid" [routerLink]="['/eleccion']" routerLinkActive="activa" />
          <p class="social-text">Conocé todas nuestras redes</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class='bx bxl-instagram-alt'></i>
          </a>
          <a href="#" class="social-icon">
              <i class='bx bxl-tiktok'></i>
          </a>
          <a href="#" class="social-icon">
              <i class='bx bxl-twitter'></i>
          </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Registrarse</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="email" placeholder="Correo Electronico" />
          </div>
          <button [routerLink]="['/modal-datos']" routerLinkActive="activa"  class="boton-registrarse">Registrarse</button>
          <p class="social-text">Conocé todas nuestras redes</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class='bx bxl-instagram-alt'></i>
          </a>
          <a href="#" class="social-icon">
              <i class='bx bxl-tiktok'></i>
          </a>
          <a href="#" class="social-icon">
              <i class='bx bxl-twitter'></i>
          </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿No tenés cuenta?</h3>
          <p>
            No esperes más, creá la tuya.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrarse
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tenés una cuenta?</h3>
          <p>
            Entonces no crees otra, ingresá con la tuya.
          </p>
          <button  class="btn transparent" id="sign-in-btn"  >
            Iniciar sesión 
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
