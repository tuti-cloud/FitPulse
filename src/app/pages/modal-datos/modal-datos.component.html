<div class="container">
  <h1>¿Cuál es tu género?</h1>
  
  <!-- Botones para seleccionar género -->
  <div class="gender-buttons">
    <button 
      [ngClass]="{'selected': selectedGender === 'Masculino'}" 
      (click)="selectGender('Masculino')">
      Masculino
    </button>

    <button 
      [ngClass]="{'selected': selectedGender === 'Femenino'}" 
      (click)="selectGender('Femenino')">
      Femenino
    </button>
  </div>

  <!-- Inputs para edad, altura y peso -->
  <div class="input-group">
    <div>
      <label for="edad">Edad:</label>
      <input 
        type="number" 
        id="edad" 
        name="edad" 
        [(ngModel)]="edad" 
        required
        min="0" 
        >
    </div>
    <div>
      <label for="altura">Altura (cm):</label>
      <input 
        type="number" 
        id="altura" 
        name="altura" 
        [(ngModel)]="altura" 
        required
        min="0">
    </div>
    <div>
      <label for="peso">Peso (kg):</label>
      <input 
        type="number" 
        id="peso" 
        name="peso" 
        [(ngModel)]="peso" 
        required
        min="0">
    </div>
  </div>

  <!-- Botón para iniciar -->
  <button 
    class="boton-iniciar" 
    (click)="start()">Iniciar</button>
</div>

<!-- Imágenes decorativas -->
<img src="img/timmy.png" class="fixed-top-left" alt="Timmy">
<img src="img/luz.png" class="fixed-bottom-right" alt="Luz">
